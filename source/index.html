<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100minutes app</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel='shortcut icon' href='./images/favicon.ico' />
    <script type="module" src="index.js"></script>

</head>

<!--make sure to make padding and margin for body = 0 !!!-->

<body>
    <div class="sidebar">
        <div class="header"></div>
        <!--hamburger menu-->
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
                <span class="hamburger part1"></span>
                <span class="hamburger part2"></span>
                <span class="hamburger part3"></span>
        </label>
        <!--the side bar menu-->
        <div id="sidebarMenu">
            <div class="sidebarMenuInner">
                <p class="sidebarTitle">Settings</p>

                <!-- NoMercy "toggle" checkboxes -->
                <p>AutoBreak</p>
                <label class="switch">
                    <input type="checkbox" id="auto-break-toggle">
                    <span class="slider"></span>
                </label>

                <br />

                <p>AutoPomo</p>
                <label class="switch">
                    <input type="checkbox" id="auto-pomo-toggle">
                    <span class="slider"></span>
                </label>

                <br />

                <p>NoMercy</p>
                <label class="switch">
                    <input type="checkbox" id="no-mercy-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="pomo-timer">
        <div style="text-align:center">
            <h1 id="counter">25:00</h1>
            <span class="dot" id="dot1"></span>
            <span class="dot" id="dot2"></span>
            <span class="dot" id="dot3"></span>
            <span class="dot" id="dot4"></span>

        </div>
        <br>
        <div class="button-div">
            <button id="control">Start</button>

            <!-- transition button hidden until needed -->
            <button id="transition-btn" style="visibility:hidden">Start Break</button>

            <!-- skip button hidden until needed -->
            <button id="skip-long-break-btn" style="visibility:hidden">Skip</button>

        </div>

    </div>


</body>

</html>
